   <!-- sign up form -->
   <section class="null">
   <h3 class="text-center text-info" id="sign">Sign up Here...</h3>
  <section class="text">
    <form action="login.html"class=" mt-1 m-5 col-5" id="forform">
      <div class="row">
        <div class="m-3 col-5">
          <label for="exampleInputName" class="form-label">First name</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="enter your first name">
      </div>
      <div class="m-3 col-5">
          <label for="exampleInputName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="enter your last name">
      </div>
     </div>
  <div class="m-3 col-11">
    <label for="exampleInputNumber" class="form-label">Phone number</label>
    <input type="text" class="form-control" id="exampleInputNumber" placeholder="enter 10 digit number">
  </div>
  <div class="m-3 col-11">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter Email">
  </div>
  </div>
  <div class="row">
  <div class="m-3 col-5">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
  </div>
  <div class="m-3 col-5">
  <label for="exampleInputPassword1" class="form-label"> Confirm password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter password">
  </div>
  </div>
  <div class="m-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I agree to the</label>
      <a class="text-light" href="#">Terms of Use</a>
  </div>
  <div class="text-end m-2">
  <button type="submit" class="btn btn-dark border">Submit</button>
  </div>
  </form>
</section>
